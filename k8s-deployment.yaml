apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: 218266829911.dkr.ecr.us-east-1.amazonaws.com/orders:latest
          ports:
            - containerPort: 8080
